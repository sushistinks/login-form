<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Login Form</title>
</head>
<body>
  <div class="wrapper">
    <div class="login-title">Login</div>
    <div class="username-container">
      <input type="text" class="username-input" placeholder="Username">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="password-container">
      <input type="password" class="password-input" placeholder="Password">
      <i class="fa-solid fa-lock"></i>
    </div>
    <div class="remember-forgot-container">
        <div class="remember-container">
          <input type="checkbox" id="myCheckBox">
          <label for="myCheckBox" style="margin-left: 5px;">Remember me</label>
        </div>
        <a class="forgot-password" href="#">
          <div>Forgot password?</div>
        </a>
    </div>
    <button class="login-button">
      Login
    </button>
    <div class="no-account">
      Don't have an account? <a href="#" class="register">Register</a>
    </div>
  </div>
</body>
</html>
